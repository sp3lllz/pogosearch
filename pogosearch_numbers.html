<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Options Selector</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
        text-align: center;
        color: #333;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        margin-bottom: 5px;
    }

    input[type="text"] {
        width: calc(100% - 70px);
        padding: 8px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        padding: 8px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    #generatedText {
        margin-top: 20px;
        font-size: 18px;
        color: #333;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Options Selector</h1>
    <h2>Available Options:</h2>
    <ul id="optionsList"></ul>

    <p>Select options (comma-separated, e.g., 1,2,3):</p>
    <input type="text" id="selectedOptions">
    <button onclick="generateText()">Generate Text</button>

    <p id="generatedText"></p>
</div>

<script>

}

const options = {
    '1': option_1,
    '2': option_2,
    '3': option_3,

    '39': option_39,
    '40': option_40,
    '41': option_41,
};

document.addEventListener("DOMContentLoaded", function() {
    const optionsList = document.getElementById('optionsList');
    Object.keys(options).forEach(function(key) {
        const listItem = document.createElement('li');
        listItem.textContent = key + ": " + options[key]();
        optionsList.appendChild(listItem);
    });
});

function generateText() {
    const selectedOptionsInput = document.getElementById('selectedOptions');
    const selectedOptions = selectedOptionsInput.value.split(',');
    let outputText = "";
    selectedOptions.forEach(function(option, index) {
        const trimmedOption = option.trim();
        if (trimmedOption in options) {
            outputText += options[trimmedOption]();
            if (index !== selectedOptions.length - 1) {
                outputText += "|";
            }
        }
    });
    const generatedTextElement = document.getElementById('generatedText');
    generatedTextElement.textContent = outputText;
}
